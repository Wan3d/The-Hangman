<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>The Hangman
    </title>
</head>

<body>
    <header>
        <div class="header-title">
            <h1>The Hangman</h1>
        </div>
    </header>
    <div class="nes-container with-title">
        <span class="title">Are you ready?</span>
        <div class="text-container">
            <p>Welcome to Hangman, the classic game. If you do not know how to play, press the yellow button</p>
            <br>
            <p>If you are ready to play, press the green button</p>
        </div>
        <div class="buttons-container">
            <button onclick="window.location.href='play.html'" class="nes-btn is-success">Play</button>
            <button onclick="window.location.href='help.html'" class="nes-btn is-warning">Help</button>
        </div>
    </div>
</body>

</html>
